<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You cart</title>
    <link rel="stylesheet" href="css_vontage/your_cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="js_vontage/navbar.js"></script>
    
</head>
<body>
    <div class="menu_cart">
        <div class="border_cart">
            <a href="" class="active"><strong>Your cart</strong></a>
        </div>
        <div class="border_order">
            <a href="" class="order_status"><strong>Order status</strong></a>
        </div>
    </div>

    <div class="container">
        <div class="cart">
            <h2>Your cart</h2>
            <div class="cart-item">
                <img src="image_vontage/card_NewArrivals_1.png" alt="Gradient Graphic T-shirt">
                <div class="item-details">
                    <p class="item-name">Gradient Graphic T-shirt</p>
                    <p>Size: Large</p>
                    <p>Color: White</p>
                </div>
                <div class="item-price">$145</div>
                <div class="quantity">
                    <button class="quantity-btn">-</button>
                    <span class="quantity-value">1</span>
                    <button class="quantity-btn">+</button>
                </div>
                <button class="delete-btn"><i class="fas fa-trash"></i></button>
            </div>

            <div class="cart-item">
                <img src="image_vontage/card_NewArrivals_6.png" alt="Checkered Shirt">
                <div class="item-details">
                    <p class="item-name">Checkered Shirt</p>
                    <p>Size: Medium</p>
                    <p>Color: Red</p>
                </div>
                <div class="item-price">$180</div>
                <div class="quantity">
                    <button class="quantity-btn">-</button>
                    <span class="quantity-value">1</span>
                    <button class="quantity-btn">+</button>
                </div>
                <button class="delete-btn"><i class="fas fa-trash"></i></button>

            </div>

            <div class="cart-item">
                <img src="image_vontage/card_NewArrivals_5.png" alt="Skinny Fit Jeans">
                <div class="item-details">
                    <p class="item-name">Skinny Fit Jeans</p>
                    <p>Size: Large</p>
                    <p>Color: Blue</p>
                </div>
                <div class="item-price">$240</div>
                <div class="quantity">
                    <button class="quantity-btn">-</button>
                    <span class="quantity-value">1</span>
                    <button class="quantity-btn">+</button>
                </div>
                <button class="delete-btn"><i class="fas fa-trash"></i></button>
            </div>
        </div>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <p>Subtotal: <span>$565</span></p>
            <p>Discount (-20%): <span>-$113</span></p>
            <p>Delivery Fee: <span>$15</span></p>
            <h3>Total: <span>$467</span></h3>
            <div class="promation">
                <input type="text" placeholder="Add promo code">
                <button class="apply-btn">Apply</button>
            </div>
            <button class="payment-btn">Go to Payment</button>
        </div>
    </div>
</body>
</html>
