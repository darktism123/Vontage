<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="css_vontage/test2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js_vontage/navbar.js"></script>
    <script src="js_vontage/details.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    
</head>
<body>

<div class="container">
    <div class="show_pic">

        <div class="thumbnail-container">
            <div class="column">
                <img class="demo cursor" src="image_vontage/T-shirt1.png" onclick="currentSlide(1)">
            </div>
            <div class="column">
                <img class="demo cursor" src="image_vontage/T-shirt2.png" onclick="currentSlide(2)">
            </div>
            <div class="column">
                <img class="demo cursor" src="image_vontage/T-shirt3.png" onclick="currentSlide(3)">
            </div>
            <div class="column">
                <img class="demo cursor" src="image_vontage/T-shirt4.png" onclick="currentSlide(4)">
            </div>
        </div>

        <div class="main_slide">
            <!-- Slideshow images -->
            <div class="mySlides fade">
                <img src="image_vontage/T-shirt1.png" >
            </div>
            <div class="mySlides fade">
                <img src="image_vontage/T-shirt2.png" >
            </div>
            <div class="mySlides fade">
                <img src="image_vontage/T-shirt3.png" >
            </div>
            <div class="mySlides fade">
                <img src="image_vontage/T-shirt4.png" >
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
    </div>
</div>

</body>
</html>
