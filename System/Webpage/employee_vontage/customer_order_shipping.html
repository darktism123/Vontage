<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Orders</title>
    <link rel="stylesheet" href="/employee_vontage/css__employee_vontage/shipping.css">

</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="sidebar-title" style="padding: 10%;">Menu</h2>
        <a href="/back/stock/view" id="product-stock-link">Product Stock</a>
        <a href="/back/shipping">Order Status</a>
        <a href="/back/order" id="customer-order-link">Customer Order</a>
        <a href="/back/admin">Administrator</a>
        <a href="/back/dashboard">Dashboard</a>
    </div>

    <!-- Main Section -->
    <div class="main-content">
        <h1>Customer Order</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search Order ID or Customer">
        </div>
        <table border="1">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer ID</th>
                    <th>Order Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="shipping-table-body">
                <!-- Rows will be inserted dynamically -->
            </tbody>
        </table>
        
    </div>

    <script src="/employee_vontage/js_employee_vontage/shipping.js"></script>

</html>
