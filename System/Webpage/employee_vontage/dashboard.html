<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/employee_vontage/css__employee_vontage/dashboard.css">
    <link rel="stylesheet" href="/employee_vontage/css__employee_vontage/slide.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/employee_vontage/js_employee_vontage/dashboard.js"></script>
    <title>Employee Dashboard</title>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2 class="sidebar-title" style="padding: 10%;">Menu</h2>
            <a href="/back/stock/view" id="product-stock-link">Product Stock</a>
            <a href="/back/shipping">Order Status</a>
            <a href="/back/order" id="customer-order-link">Customer Order</a>
            <a href="/back/admin">Administrator</a>
            <a href="/back/dashboard">Dashboard</a>
        </div>
    
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <h1>Dashboard</h1>
                <input type="text" placeholder="Search Order ID or Customer Name" class="search-bar">
            </div>
            <div class="products-and-chart">
                <!-- Top Selling Products -->
                <div class="table-section">
                    <h1>Top Selling Products</h1>
                    <table id="product-table">
                        <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product No</th>
                            <th>Size</th>
                            <th>Stock Quantity</th>
                            <th>Quantity Sold</th>
                            <th>Category ID</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- ข้อมูลสินค้าจะถูกเติมที่นี่ -->
                        </tbody>
                    </table>                
                </div>
    
                <!-- Revenue Chart -->
                <div class="chart-section">
                    <h2>Revenue Chart</h2>
                    <canvas id="revenueChart" width="400" height="200"></canvas>
                </div>
            </div>
            <!-- Employee Table -->
            <div class="table-section">
                <h2>Employee Data</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Department</th>
                        </tr>
                    </thead>
                    <tbody id="employee-data">
                        <!-- Data will be injected here -->
                    </tbody>
                </table>
            </div>
            <!-- Top Selling Products and Revenue Chart -->
        
        </div>
    </div>
</body>
</html>
